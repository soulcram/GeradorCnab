
<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Gerar Cnab de Aquisição
    			</f:facet>


				<p:panelGrid id="geral" columns="3" layout="grid">


					<p:outputLabel value="Base de Dados" />
					<p:column />
					<p:column />

					<h:panelGroup >
						<p:selectOneMenu id="bases" style="width: 80% !important"
							value="#{cnabLiquidacaoParcialController.baseSelecionada}">
							<f:selectItem itemLabel="Selecione" itemValue="" />
							<f:selectItems value="#{cnabLiquidacaoParcialController.bases}" var="base" itemLabel="#{base.url}" itemValue="#{base.id}"/>
							<p:ajax event="change" listener="#{cnabLiquidacaoParcialController.selecionandoBase}" process="@this" update="fundos bancos titulosEmEstoque"/>

						</p:selectOneMenu>
						<p:commandButton  action="#{cnabLiquidacaoParcialController.atualizarBases}" ajax="false"
						 			      immediate="true" update="bases" icon="pi pi-refresh"/>
					</h:panelGroup>
					<p:column />
					<p:column />
					
					
					<p:outputLabel value="Fundos" />
					<p:outputLabel value="Layout" />
					<p:outputLabel value="Data Gravação" />
					
					
					<p:selectOneMenu id="fundos" autoWidth="false" style="width: 90% !important"
						value="#{cnabLiquidacaoParcialController.fundoSelecionado}" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cnabLiquidacaoParcialController.fundos}" var="fundo" itemLabel="#{fundo.nomeFundo}" itemValue="#{fundo.idFundo}"/>
						<p:ajax event="change" listener="#{cnabLiquidacaoParcialController.selecionandoFundo}" 
							    update="geral titulosEmEstoque" 
							    process="@this" />

					</p:selectOneMenu>
					<p:selectOneMenu id="layout" autoWidth="false" style="width: 90% !important"
						value="#{cnabLiquidacaoParcialController.layoutSelecionado}">
						<f:selectItems value="#{cnabLiquidacaoParcialController.layoutsRemessa}" var="layout" itemLabel="#{layout.cdLayout} - #{layout.nmLayout}" itemValue="#{layout.cdLayout}"/>
						<p:ajax event="change" listener="#{cnabLiquidacaoParcialController.selecionandoLayout}" process="@this" update="geral" />

					</p:selectOneMenu>
					<p:datePicker id="dataGravacao" value="#{cnabLiquidacaoParcialController.dataGravacao}" />
					
					<p:outputLabel value="Banco" />
					<p:outputLabel value="Originador" />
					<p:column />
					
					<p:selectOneMenu id="bancos" autoWidth="false" style="width: 90% !important"
						value="#{cnabLiquidacaoParcialController.bancoSelecionado}" >
						<f:selectItems value="#{cnabLiquidacaoParcialController.bancos}" var="banco" itemLabel="#{banco.nomeBanco}" itemValue="#{banco.idBanco}"/>
					</p:selectOneMenu>
					<p:selectOneMenu id="originadores" autoWidth="false" style="width: 90% !important"
						value="#{cnabLiquidacaoParcialController.originadorSelecionado}">
						<f:selectItems value="#{cnabLiquidacaoParcialController.originadores}" var="originador" itemLabel="#{originador.nomeOriginador}" itemValue="#{originador.idOriginador}"/>

					</p:selectOneMenu>
					<p:column />
						     
					<p:outputLabel value="Movimento" />
					<p:column />
					<p:column />
					
					<p:selectOneMenu id="movimentos" autoWidth="false" style="width: 90% !important"
						value="#{cnabLiquidacaoParcialController.movimentoSelecionado}" >
						<f:selectItems value="#{cnabLiquidacaoParcialController.movimentos}" var="item" itemLabel="#{item.cdOcorrencia} - #{item.nmMovimento}" itemValue="#{item.idMovimento}"/>
					</p:selectOneMenu>
					<p:column />
					<p:column />
					
				</p:panelGrid>

				<p:panelGrid columns="1">
					<p:outputLabel value="Títulos em Estoque" />
					<p:dataTable id="titulosEmEstoque" var="item" value="#{cnabLiquidacaoParcialController.titulosEmEstoque}">
						
						<p:column headerText="Cedente">
							<h:outputText value="#{item.cedente.nomeCedente}"/>
						</p:column>
						
						<p:column headerText="Sacado">
							<h:outputText value="#{item.sacado.nomeSacado}"/>
						</p:column>
						
						<p:column headerText="Seu Numero">
							<h:outputText value="#{item.seuNumero}" />
						</p:column>
		
						<p:column headerText="Valor do titulo">
							<h:outputText value="#{item.valorTitulo}" />
						</p:column>
	
						
						
						<p:column headerText="Editar Valor Parcial">
							<div align="center">
								<p:commandButton action="#{cnabLiquidacaoParcialController.editarTitulo(item)}" update="form"  icon="pi pi-plus"/>
							</div>
						</p:column>
					</p:dataTable>
				</p:panelGrid>
				
				<p:panelGrid id="parcial" columns="3" layout="grid">
				
					<p:outputLabel value="Seu Numero" />
					<p:outputLabel value="Valor Titulo" />
					<p:outputLabel value="Valor Parcial" />
					
					<p:inputText id="seuNumero" value="#{cnabLiquidacaoParcialController.titulo.seuNumero}" size="40" disabled="true"/> 
					<p:inputNumber id="valorTitulo" value="#{cnabLiquidacaoParcialController.titulo.valorTitulo}"  symbol="R$ " symbolPosition="p" decimalSeparator="," thousandSeparator="." disabled="true"/>
					<h:panelGroup>
						<p:inputNumber id="valorParcial" value="#{cnabLiquidacaoParcialController.titulo.valorPago}"  symbol="R$ " symbolPosition="p" decimalSeparator="," thousandSeparator="."/>
						<p:commandButton action="#{cnabLiquidacaoParcialController.gerarValorParcial}" icon="pi pi-refresh" update="valorParcial" />
					</h:panelGroup>
					
					<p:column />
					<p:commandButton value="Adicionar Título" action="#{cnabLiquidacaoParcialController.addTitulo()}" update="form"  icon="pi pi-plus"/>
					<p:column />
				
				</p:panelGrid>
				
				<p:panelGrid columns="1">
					<p:outputLabel value="Títulos que serão baixados" />
					<p:dataTable id="tabela" var="item" value="#{cnabLiquidacaoParcialController.cnab.titulos}">
						
						<p:column headerText="Cedente">
							<h:outputText value="#{item.cedente.nomeCedente}"/>
						</p:column>
						
						<p:column headerText="Sacado">
							<h:outputText value="#{item.sacado.nomeSacado}"/>
						</p:column>
						
						<p:column headerText="Seu Numero">
							<h:outputText value="#{item.seuNumero}" />
						</p:column>
		
						<p:column headerText="Valor do titulo">
							<h:outputText value="#{item.valorTitulo}" />
						</p:column>
	
						
						
						<p:column headerText="remover">
							<div align="center">
								<p:commandButton action="#{cnabLiquidacaoParcialController.removerTitulo(item)}" update="tabela"  icon="pi pi-trash"/>
							</div>
						</p:column>
					</p:dataTable>
				</p:panelGrid>
	
			</p:panelGrid>

			<p:panelGrid columns="3" layout="grid">
				<p:outputLabel value="Importação Automática?" />
				<p:column/>
				<p:column/>
					
				<p:selectBooleanButton id="importAuto" onLabel="Sim" offLabel="Não"  value="#{cnabLiquidacaoParcialController.importacaoAutomatica}" onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem" >
					<p:ajax event="change" listener="#{cnabLiquidacaoParcialController.selecionandoImportacaoAutomatica}" process="@this" update="path"/>
				</p:selectBooleanButton>
				<p:column/>
				<p:column/>
				
				<p:outputLabel value="Salvar Cnab em:" />
				<p:column/>
				<p:column/>
				
				<p:inputText id="path" value="#{cnabLiquidacaoParcialController.path}"  size="40"/> 
				<p:commandButton action="#{cnabLiquidacaoParcialController.gerar}" value="Gerar Cnab" update="@all" />
				<p:commandButton action="#{cnabLiquidacaoParcialController.voltar}" value="Voltar" />
				
				<p:column/>
				<p:column/>
				<p:column/>
				
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
