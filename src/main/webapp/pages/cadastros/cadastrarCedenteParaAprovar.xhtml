


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Cadastrar Cedente Aprovado
    			</f:facet>


				<p:panelGrid id="geral" columns="3" layout="grid">


					<p:outputLabel value="Base de Dados" />
					<p:outputLabel value="Fundos" />
					<p:column />
					
					<h:panelGroup >
					<p:selectOneMenu id="bases" style="width: 85% !important"
						value="#{cadastrarCedenteParaAprovarController.baseSelecionada}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cadastrarCedenteParaAprovarController.bases}" var="base" itemLabel="#{base.url}" itemValue="#{base.id}"/>
						<p:ajax event="change" listener="#{cadastrarCedenteParaAprovarController.selecionandoBase}" process="@this" update="fundos"/>

					</p:selectOneMenu>
					<p:commandButton  action="#{cnabAquisicaoDinamicoController.atualizarBases}" ajax="false"
						immediate="true" update="bases" icon="pi pi-refresh"/>
	
					</h:panelGroup>
					<p:selectOneMenu id="fundos" autoWidth="false" style="width: 90% !important"
						value="#{cadastrarCedenteParaAprovarController.fundoSelecionado}" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cadastrarCedenteParaAprovarController.fundos}" var="fundo" itemLabel="#{fundo.nomeFundo}" itemValue="#{fundo.idFundo}"/>

					</p:selectOneMenu>
					<p:column />
					
					
					<p:column />
					<p:column />
					
					<p:column />
					<p:column />
					
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid columns="3" layout="grid">
			    			
    			<p:outputLabel value="Url Portal Serviços"></p:outputLabel>
				<p:outputLabel value="Usuário Portal Serviços"></p:outputLabel>
				<p:outputLabel value="Senha Portal Serviços"></p:outputLabel>
					
				<p:inputText id="urlPortalServicos" value="#{cadastrarCedenteParaAprovarController.urlPortalServicos}" />
		        <p:inputText id="usuarioPortalServicos" value="#{cadastrarCedenteParaAprovarController.usuarioPortalServicos}" />
		        <p:inputText id="senhaPortalServicos" value="#{cadastrarCedenteParaAprovarController.senhaPortalServicos}" />
		        				
				<p:outputLabel value="Repeticões"></p:outputLabel>
		        <p:column />
				<p:column />
				
				<p:inputNumber id="repeticoesPortalServicos" value="#{cadastrarCedenteParaAprovarController.repeticoesPortalServicos}" />
		        <p:column />
				<p:column />
				
				<p:commandButton action="#{cadastrarCedenteParaAprovarController.cadastrarCedenteAprovadoAleatorio}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Cedente Aleatório" update="@all" />
    			
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
