


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Cadastrar Troco
    			</f:facet>
    			
    			<p:panel>
    				<p:panelGrid columns="1" layout="grid">
    					<f:facet name="header">
		        			Dados do Troco
		    			</f:facet>
		    			
	    				<p:outputLabel value="Nome do Troco"/>
						<p:inputText value="#{formaPagamentoController.formaPagamento.nome}" size="50"/>
						<p:column/>
						
						<p:outputLabel value="Ordenação"/>
						<p:inputNumber  value="#{formaPagamentoController.formaPagamento.ordenacao}" size="50" decimalPlaces="0" />
						<p:column/>
						

					</p:panelGrid>
    			
    			</p:panel>
				
			</p:panelGrid>
			
			<p:panelGrid>
				<p:commandButton action="#{formaPagamentoController.voltar}" value="Voltar" />
				<p:commandButton action="#{formaPagamentoController.salvar}" value="Salvar" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
