
<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="4" layout="grid"
				contentStyleClass="p-align-baseline ui-fluid">

				<f:facet name="header">
        			Consultar Produtos
    			</f:facet>

				<p:outputLabel value="Nome"></p:outputLabel>
				<p:outputLabel value="Categoria"></p:outputLabel>
				<p:column />
				<p:column />

				<p:inputText value="#{produtoController.nomeProduto}"></p:inputText>
				<p:inputText value="#{produtoController.categoria}"></p:inputText>
				<p:column />
				<p:column />

			</p:panelGrid>

			<div align="right">
				<p:panelGrid columns="2">
					<p:commandButton action="#{produtoController.consultar}"
						value="Pesquisar" update="gridProdutos" />
					<p:commandButton action="#{produtoController.cadastrar}"
						value="Novo" />
				</p:panelGrid>
			</div>


			<p:dataTable id="gridProdutos" var="produto" value="#{produtoController.produtos}">
				<p:column headerText="Nome do Produto">
					<h:outputText value="#{produto.nome}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{produto.valor}" />
				</p:column>

				<p:column headerText="Status">
					<p:selectBooleanButton onLabel="Sim" offLabel="NÃ£o"
						value="#{produto.ativo}" onIcon="pi pi-check"
						offIcon="pi pi-times" style="width:6rem" />
				</p:column>

				<p:column headerText="Editar">
					<p:commandButton
						action="#{produtoController.alterar(produto.idProduto)}"
						value="Alterar" />

				</p:column>
			</p:dataTable>


			<div align="right">
				<f:facet name="footer">
					<p:commandButton action="#{produtoController.voltar}"
						value="Voltar" />
				</f:facet>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
