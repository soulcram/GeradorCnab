


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Cadastros Automatizados
    			</f:facet>


				<p:panelGrid id="geral" columns="3" layout="grid">


					<p:outputLabel value="Base de Dados" />
					<p:outputLabel value="Fundos" />
					<p:column />
					
					<h:panelGroup >
					<p:selectOneMenu id="bases" style="width: 85% !important"
						value="#{cadastrosAutomatizadosController.baseSelecionada}">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cadastrosAutomatizadosController.bases}" var="base" itemLabel="#{base.url}" itemValue="#{base.id}"/>
						<p:ajax event="change" listener="#{cadastrosAutomatizadosController.selecionandoBase}" process="@this" update="fundos"/>

					</p:selectOneMenu>
					<p:commandButton  action="#{cadastrosAutomatizadosController.atualizarBases}" ajax="false"
						immediate="true" update="bases" icon="pi pi-refresh"/>
	
					</h:panelGroup>
					<p:selectOneMenu id="fundos" autoWidth="false" style="width: 90% !important"
						value="#{cadastrosAutomatizadosController.fundoSelecionado}" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{cadastrosAutomatizadosController.fundos}" var="fundo" itemLabel="#{fundo.nomeFundo}" itemValue="#{fundo.idFundo}"/>

					</p:selectOneMenu>
					<p:column />
					
					
					<p:column />
					<p:column />
					
					<p:column />
					<p:column />
					
				</p:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="3" layout="grid">
			
				<f:facet name="header">
        			Cadastros Custódia
    			</f:facet>
				
				<p:outputLabel value="Url Custódia"></p:outputLabel>
				<p:outputLabel value="Usuário Custódia"></p:outputLabel>
				<p:outputLabel value="Senha Custódia"></p:outputLabel>
					
				<p:inputText id="urlCustodia" value="#{cadastrosAutomatizadosController.urlCustodia}" />
		        <p:inputText id="usuarioCustodia" value="#{cadastrosAutomatizadosController.usuarioCustodia}" />
		        <p:inputText id="senhaCustodia" value="#{cadastrosAutomatizadosController.senhaCustodia}" />
		        
		        <p:outputLabel value="Ações"></p:outputLabel>
		        <p:column />
				<p:column />
				
				<p:outputLabel value="Repeticões"></p:outputLabel>
		        <p:column />
				<p:column />
				
				<p:inputNumber id="repeticoes" value="#{cadastrosAutomatizadosController.repeticoes}" />
		        <p:column />
				<p:column />
				
				<p:commandButton action="#{cadastrosAutomatizadosController.cadastrarSacado}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Sacado" update="@all" />
				<p:commandButton action="#{cadastrosAutomatizadosController.cadastrarCedente}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Cedente" update="@all" />
				<p:column />
				
				<p:commandButton action="#{cadastrosAutomatizadosController.cadastrarPddFaixaUnica}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Pdd Faixa Única" update="@all" />
				<p:commandButton action="#{cadastrosAutomatizadosController.cadastrarEntidade}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Entidade" update="@all" />
				<p:column />
				
				<p:commandButton action="#{cadastrosAutomatizadosController.cadastrarFundo}" onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()" value="Cadastrar Fundo" update="@all" />
				<p:column />
				<p:column />
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
