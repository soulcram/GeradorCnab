


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid id="painelEndereco" columns="1" layout="grid">

				<f:facet name="header">
        			Cadastrar Endereco
    			</f:facet>
				
				<p:outputLabel value="CEP"/>
				<p:inputMask id="cep" value="#{enderecoController.endereco.cep}" mask="99999-999">
					<p:ajax event="change"  update="logradouro bairro cidade estado" listener="#{enderecoController.buscarPorCep}" />
				</p:inputMask>
				<p:column/>
				
				<p:outputLabel value="Nome da rua"/>
				<p:inputText id="logradouro" value="#{enderecoController.endereco.logradouro}" size="50">
					<p:ajax event="change"  update="logradouro bairro cidade estado cep" listener="#{enderecoController.buscarPorLogradouro}" />
				</p:inputText>
				<p:column/>
				
				<p:outputLabel value="Bairro"/>
				<p:inputText id="bairro"  value="#{enderecoController.endereco.bairro}"/>
				<p:column/>
				
				<p:outputLabel value="Cidade"/>
				<p:inputText id="cidade"  value="#{enderecoController.endereco.cidade}"/>
				<p:column/>
				
				<p:outputLabel value="Estado"></p:outputLabel>
				<p:selectOneMenu id="estado" value="#{enderecoController.endereco.estado}">
		            <f:selectItem itemLabel="SP" itemValue="SP" />
		            <f:selectItems value="#{enderecoController.estados}" />
		        </p:selectOneMenu>
				<p:column/>

			</p:panelGrid>
			
			<p:panelGrid>
				<p:commandButton action="#{enderecoController.voltar}" value="Voltar" />
				<p:commandButton action="#{enderecoController.salvar}" value="Salvar" />
			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
