


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Analisador de Logs FIDC
    			</f:facet>

				<p:outputLabel value="Arquivo diretório" />

				<p:inputText value="#{analisadorLogController.path}"></p:inputText>
				
				<p:commandButton value="Iniciar Análise"
					action="#{analisadorLogController.upload}" ajax="false" />

				<p:panelGrid id="geral" columns="3" layout="grid">




				</p:panelGrid>

			</p:panelGrid>



		</h:form>
	</ui:define>
</ui:composition>
