


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">

		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="1" layout="grid">

				<f:facet name="header">
        			Importação de Cnab Via Json
    			</f:facet>
    			
    			<p:outputLabel value="Fundos" />
    			<h:panelGroup>
    			<p:selectOneMenu id="fundos" autoWidth="false" style="width: 30% !important"
						value="#{simularImportacaoCnabJsonController.fundoSelecionado}" >
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItems value="#{simularImportacaoCnabJsonController.fundos}" var="fundo" itemLabel="#{fundo.nomeFundo}" itemValue="#{fundo.idFundo}"/>


				</p:selectOneMenu>
				<p:commandButton  action="#{simularImportacaoCnabJsonController.atualizarFundos}" ajax="false"
						 			      immediate="true" update="fundos" icon="pi pi-refresh"/>
					</h:panelGroup>


				<p:dataTable id="tabela" var="item"
					value="#{simularImportacaoCnabJsonController.simulacoes}"
					emptyMessage="Sem dados">

					<p:column headerText="Tipo de Movimentação" style="width:20%;">
						<h:outputText value="#{item.tipoMovimentacao.nome}" />
					</p:column>

					<p:column headerText="Quant. Arquivos" style="width:20%;">
						<p:inputNumber value="#{item.quantArquivos}" thousandSeparator="."
							decimalPlaces="0" maxValue="999997" minValue="0" />
					</p:column>

					<p:column headerText="Quant. Títulos por Arquivo"
						style="width:20%;">
						<p:inputNumber value="#{item.quantTitulosPorArquivo}"
							thousandSeparator="." decimalPlaces="0" maxValue="999997"
							minValue="0" />
					</p:column>
					
					<p:column headerText="Download Json"
						style="width:20%;">
						<p:commandButton id="btnDownloadJson" value="Download" action="#{simularImportacaoCnabJsonController.download(item)}" 
							onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()"  ajax="false" />
					</p:column>
					
					<p:column headerText="Enviar Json"
						style="width:20%;">
						<p:commandButton id="btnEnviarJson" value="Enviar" action="#{simularImportacaoCnabJsonController.gerar(item)}" 
							onstart="PF('statusDialog').show()"
							onsuccess="PF('statusDialog').hide()"  ajax="false" />
					</p:column>
					
					
				</p:dataTable>

			</p:panelGrid>


		</h:form>


	</ui:define>
</ui:composition>
