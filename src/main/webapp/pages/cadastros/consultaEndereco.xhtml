


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">

			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="4" layout="grid"
				contentStyleClass="p-align-baseline ui-fluid">

				<f:facet name="header">
        			Consultar Endere√ßos
    			</f:facet>

				<p:outputLabel value="Nome da rua"></p:outputLabel>
				<p:outputLabel value="Cep"></p:outputLabel>
				<p:column />
				<p:column />

				<p:inputText value="#{enderecoController.nomeDaRua}"></p:inputText>
				<p:inputText value="#{enderecoController.cep}"></p:inputText>
				<p:column />
				<p:column />
				<p:column />



			</p:panelGrid>

			
			<div align="right">
				<p:panelGrid columns="2">
					<p:commandButton action="#{enderecoController.consultar}" value="Pesquisar" update="tabela"/>
					<p:commandButton action="#{enderecoController.cadastrar}" value="Novo" />
				</p:panelGrid>
			</div>
			
			<p:panelGrid columns="1">
				<p:dataTable id="tabela" var="end" value="#{enderecoController.enderecos}">
					
					<p:column headerText="Cep">
						<h:outputText value="#{end.cep}" />
					</p:column>
					
					<p:column headerText="Nome da rua">
						<h:outputText value="#{end.logradouro}" />
					</p:column>

					<p:column headerText="Bairro">
						<h:outputText value="#{end.bairro}"/>
					</p:column>
					
					<p:column headerText="Alterar">
						<div align="center">
							<p:commandButton action="#{enderecoController.alterar(end.idEndereco)}"  value="Alterar"/>
						</div>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			<p:panel>
				<div align="right">
					<p:commandButton action="#{enderecoController.voltar}" value="Voltar" />
				</div>
			</p:panel>

		</h:form>
	</ui:define>
</ui:composition>
