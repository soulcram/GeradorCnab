


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">
	
			<p:messages id="messages" showDetail="true" closable="true">
       			<p:autoUpdate/>
    		</p:messages>
    		
			<p:panelGrid columns="4" layout="grid" contentStyleClass="p-align-baseline ui-fluid">

				<f:facet name="header">
        			Consultar Forma Pagamento
    			</f:facet>
				
				<p:outputLabel value="Nome"></p:outputLabel>
				<p:column/>
				<p:column/>
				<p:column/>
				
				<p:inputText value="#{formaPagamentoController.nomeFormaPagamento}"></p:inputText>
				<p:column/>
				<p:column/>
				<p:column/>



			</p:panelGrid>
			
			<div align="right">
				<p:panelGrid columns="2">
					<p:commandButton action="#{formaPagamentoController.consultar}" value="Pesquisar" update="tabela"/> 
					<p:commandButton action="#{formaPagamentoController.cadastrar}" value="Novo"/>
				</p:panelGrid>
			</div>
			
			<p:panelGrid columns="1">
				<p:dataTable id="tabela" var="item" value="#{formaPagamentoController.formaPagamentos}">
					
					<p:column headerText="Nome">
						<h:outputText value="#{item.nome}" />
					</p:column>
					
					<p:column headerText="Alterar">
						<div align="center">
							<p:commandButton action="#{formaPagamentoController.alterar(item.idFormaPagamento)}"  value="Alterar"/>
						</div>
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			
			<div align="right">
				<f:facet name="footer">
	        			<p:commandButton action="#{formaPagamentoController.voltar}" value="Voltar"/>
	    		</f:facet>
    		</div>

		</h:form>
	</ui:define>
</ui:composition>
