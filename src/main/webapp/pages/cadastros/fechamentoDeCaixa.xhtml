


<ui:composition template="/pages/cadastros/home.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<h:form id="form">
	
			<p:messages id="messages" showDetail="true" closable="true">
       			<p:autoUpdate/>
    		</p:messages>
			<p:panelGrid columns="4" layout="grid" contentStyleClass="p-align-baseline ui-fluid">

				<f:facet name="header">
        			Fechamento de caixa
    			</f:facet>
				
				<p:column/>
				<p:column/>
				<p:column/>
				<p:outputLabel value="Data"></p:outputLabel>
				
				
				<p:column/>
				<p:column/>
				<p:column/>
				<p:calendar id="data" value="#{fechamentoController.data}" />
				



			</p:panelGrid>
			
			<div align="right">
				<p:panelGrid columns="2">
					<p:commandButton action="#{fechamentoController.consultar}" value="Pesquisar" update="form"/> 
				</p:panelGrid>
			</div>
			
			<p:panelGrid columns="1">
				<p:dataTable id="tabela" var="item" value="#{fechamentoController.fechamentos}">
				
					
					<p:column headerText="Produto">
						<h:outputText value="#{item.nome}"/>
					</p:column>
					
					<p:column headerText="Quantidade">
						<h:outputText value="#{item.quantidade}" />
					</p:column>
					
					<p:column headerText="Valor">
						<h:outputText value="#{item.valor}"/>
					</p:column>
					
					<p:column headerText="SubTotal">
						<h:outputText value="#{item.subTotal}"/>
					</p:column>

				</p:dataTable>
				
				<p:panel>
					<p:panelGrid columns="1">
						<p:outputLabel id="subTotal" value="SubTotal: #{fechamentoController.subTotal}"></p:outputLabel>
						<p:outputLabel id="descontos" value="Descontos: #{fechamentoController.totalDescontos}"></p:outputLabel>
						<p:outputLabel id="valorTotal" value="Valor Total: #{fechamentoController.valorTotal}"></p:outputLabel>
					</p:panelGrid>
				</p:panel>
				
				<p:panel>
				<p:panelGrid columns="1">
						<p:outputLabel id="qtdeCartao" value="Quantidade de pagamentos com cartão: #{fechamentoController.qtdeCartao}"/>
						<p:outputLabel id="valorTotalCartao" value="Valor Total de Cartões: #{fechamentoController.totalCartao}"/>
						<p:outputLabel id="qtdePix" value="Quantidade de pagamentos com Pix: #{fechamentoController.qtdePix}"/>
						<p:outputLabel id="valorTotalPix" value="Valor Total de Pix: #{fechamentoController.totalPix}"/>
						<p:outputLabel id="qtdeDinheiro" value="Quantidade de pagamentos em dinheiro: #{fechamentoController.qtdeDinheiro}"/>
						<p:outputLabel id="valorTotalDinheiro" value="Valor Total em dinheiro: #{fechamentoController.totalDinheiro}"/>
						<p:outputLabel id="qtdeAlmoço" value="Quantidade de almoços vendidos: #{fechamentoController.totalAlmoco}"/>
					</p:panelGrid>
				</p:panel>

			</p:panelGrid>
			
			
			
						

			
			<div align="right">
				<f:facet name="footer">
	        			<p:commandButton action="#{fechamentoController.voltar}" value="Voltar"/>
	    		</f:facet>
    		</div>

		</h:form>
	</ui:define>
</ui:composition>
