<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link type="text/css" rel="stylesheet" href="/solucoesFromtis/javax.faces.resource/theme.css.xhtml?ln=primefaces-#{temaBean.tema}"/>

<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<title >
	<h:outputText value="#{configuracaoGlobalController.configuracaoGlobal.nomeApp}" ></h:outputText>
</title>

</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="50">
        	<p:panelGrid columns="4" layout="grid" contentStyleClass="p-align-baseline ui-fluid">
        		<f:facet name="header">
        			<h:outputText style="font-size: 10px" value="#{configuracaoGlobalController.configuracaoGlobal.nomeApp}" ></h:outputText>
    			</f:facet>
        	</p:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit size="200" position="west">
             <h:outputText value="Menu"></h:outputText>
             <ui:include src="menu.xhtml" />
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <ui:insert name="conteudo" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<div class="text-center">
					<i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true"></i>
				</div>
			</p:dialog>
        </p:layoutUnit>
        <p:layoutUnit position="south" size="40">
            <h:outputText style="font-size: 10px" value="Desenvolvido por m3Tech" ></h:outputText>
        </p:layoutUnit>
    </p:layout>
    
</h:body>
</html>
